<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
  </head>
  <body>

    <div class="l-wrap">
      <div class="p-title" style="-webkit-app-region: drag;">
        <div class="p-title__title">
          New Retrofire Development
        </div>
      </div>
      <div class="l-upper">
        <div class="l-control">
          control
        </div>
        <div class="l-tree" style="min-width: 160px;max-width: 280px;">
          <div class="l-tree__upper">
            up
          </div>
          <div class="l-tree__bottom">
           
          </div>
        </div>
        <div class="l-splitter l-splitter__v" splitter-id ="tree" anchor=".l-tree">

        </div>
        <div class="l-stage">
          <div class="l-head">
            <div class="l-head__item">
              <input type="checkbox" id="language" class="m-checkbox m-checkbox__language"><label for="language" tooltip="言語切替 (F12)">言語</label>
            </div>          
            <div class="l-head__item">
              <div class="p-search">
                <div class="p-search__dropbox">
                  <div class="p-search__dropboxIcon">
                    &#xe744;
                  </div>
                  <div class="p-search__dropboxStage">
                    <label class="p-search__dropboxLabel">
                      <input type="radio" class="p-search__dropboxRadio" name="searchRadio" value="" checked>すべて
                    </label>
                    <label class="p-search__dropboxLabel">
                      <input type="radio" class="p-search__dropboxRadio" name="searchRadio" value="desc">ゲーム名
                    </label>
                    <label class="p-search__dropboxLabel">
                      <input type="radio" class="p-search__dropboxRadio" name="searchRadio" value="zipname">ZIP名
                    </label>
                    <label class="p-search__dropboxLabel">
                      <input type="radio" class="p-search__dropboxRadio" name="searchRadio" value="maker">メーカー
                    </label>
                    <label class="p-search__dropboxLabel">
                      <input type="radio" class="p-search__dropboxRadio" name="searchRadio" value="source">ドライバ
                    </label>
                  </div>
                </div>
                <input class="p-search__input" id="search" type="search" maxlength="20" size="16" value="" spellcheck="false">
                <div class="p-search__clear" tooltip="クリア(ESC)" id="clear">&#xe75c</div>
              </div>
            </div>
          </div>
          <div class="l-main">
            <div class="l-main__upper">
              <div class="l-list" tabindex="-1">
                <div class="list-view" tabindex="0">
                </div>
              </div>
            </div>
            <div class="l-splitter l-splitter__h" splitter-id="bottom" anchor=".l-main__bottom"></div>
            <div class="l-main__bottom" style="min-height: 20%; max-height: 80%;">

              <div class="m-tab m-tab--bottom">
                <div class="m-tab__labels">
                  <label class="m-tab__label m-tab__label--family">
                    <input type="radio" name="m-tab__bottom" class="m-tab__radio" checked="true" value="0"><span>Set Family</span>
                  </label>
                  <label class="m-tab__label m-tab__label--softlist">
                    <input type="radio" name="m-tab__bottom" class="m-tab__radio" value="1"><span>Software List</span>
                  </label>
                </div>
                <div class="m-tab__contents">
                  <div class="m-tab__content">
                    <div class="l-test">
                      <p>
                        <button type="button" id="btn-dialog">ダイアログ</button>
                        <button type="button" id="btn-item2">list.xml</button>
                        <button type="button" id="btn-item3">listsoft.xml</button>
                      </p>
                    </div>
                    <div class="l-list" tabindex="-1">
                      <div class="list-sub" tabindex="0">
                      </div>
                    </div>
                  </div>
                  <div class="m-tab__content">
                    <div class="p-softlist">
                      <header class="p-softlist__header">
                        <div class="p-softlist__dropdown">
                          <select class="m-select" name="softlistTitle" id="softlistTitle"></select>
                        </div>
                        <div class="p-softlist__search">
                          検索
                        </div>
                      </header>
                      <main class="p-softlist__main">
                        <div class="l-list" tabindex="-1">
                          <div class="list-softlist" tabindex="0">
                          </div>
                        </div>
                      </main>
                    </div>
                  </div>
                </div>
              </div>

              <textarea class="debug" id="debug" readonly></textarea>

            </div>
          </div>
        </div>
        <div class="l-splitter l-splitter__v" splitter-id = "info" anchor=".l-info" ></div>
        <div class="l-info" style="min-width: 240px; max-width: 640px;">
          <div class="m-tab m-tab--info">
            <div class="m-tab__labels">
              <label class="m-tab__label m-tab__label--info">
                <input type="radio" name="m-tab__radio" class="m-tab__radio" checked value="0"><span>Info</span>
              </label>
              <label class="m-tab__label m-tab__label--command">
                <input type="radio" name="m-tab__radio" class="m-tab__radio" value="1"><span>Command</span>
              </label>
            </div>
            <div class="m-tab__contents">
              <div class="m-tab__content">
                <div class="p-info">
                  <figure class="p-info__screenshot">
                    <img class="p-info__img" id="openImage">
                  </figure>
                  <p class="p-info__text" id="info" tabindex="0"></p>
                </div>
              </div>
              <div class="m-tab__content">
                <div class="p-command">
                  <div class="p-command__dropdown">
                    <select class="m-select" name="commandTitle" id="commandTitle"></select>
                  </div>
                  <p class="p-command__body" id="commandBody"></p>
                  <div class="p-command__footer">
                    <div class="m-checkbox2">
                      <label class="m-checkbox2__label">
                        <input type="checkbox" class="m-checkbox2__input" id="flipCommand">
                        <span>左右反転(2P用)</span>
                      </label>
                    </div>
                    <div class="m-checkbox2">
                      <label class="m-checkbox2__label">
                        <input type="checkbox" class="m-checkbox2__input" id="wrapCommand">
                        <span>強制折返し</span>
                      </label>
                    </div>
                    <div class="m-checkbox2">
                      <label class="m-checkbox2__label">
                        <input type="checkbox" class="m-checkbox2__input" id="zenhanCommand">
                        <span>全角英数を半角表示</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="l-footer" tooltip="ぼくはまちちゃんX！" style="-webkit-app-region: drag;">
        <div class="l-footer__left">
          <div class="l-footer__item" id="footerNum">-/-</div>
        </div>
        <div class="l-footer__right">
          <div class="l-footer__item">右</div>
        </div>
      </div>
    </div>

  </body>
  <script src="./lib/dataset.js"></script>
  <script src="./lib/softlists.js"></script>
  <script src="./lib/listview.js"></script>
  <script src="./lib/action.js"></script>
  <script src="./lib/tooltip.js"></script>
  <script src="./lib/splitter.js"></script>
  <script src="./lib/screenshot.js"></script>
  <script src="./lib/command.js"></script>
  <script src="./lib/dats.js"></script>
  <script src="./renderer.js"></script>
</html>
